name: C/C++ CI

on:
  push:
    branches: [ "main", "cmake" ]
  pull_request:
    branches: [ "main", "cmake" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: cmake -B build
    - name: make
      run: cmake --build build
    #- name: make check
    #  run: make check
    #- name: make distcheck
    #  run: make distcheck
    - name: LS
      run: ls
    - name: Upload DEB package
      uses: actions/upload-artifact@v4
      with:
        name: deb-package
        path: |
            "oculos_*.deb"
            "oculos_*.zip"
        retention-days: 5
